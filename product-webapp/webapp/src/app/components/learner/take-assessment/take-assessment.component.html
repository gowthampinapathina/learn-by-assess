<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Take Assessment</div>
  <div >
    <div *ngIf="!noQuestions; else elseBlock" class="page__content shadow p-3 position-relative">
      <div style="padding-left: 20px; ">
        <h2 style="font-style: bold; font-size: x-large;">{{question.questionId}}. {{question.questionStem}}</h2>
        <p style="font-size: 15px;">Question carries:{{question.questionMark}} marks</p>

        <!-- <div class="form-check" *ngFor="let opt of item.optionsStatus" style="padding-left: 80px;">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="height: 50%; width: 2%; border-color: black;">
          <label [value]="opt.option" class="form-check-label" for="flexRadioDefault1" style="font-size: medium; font-family: cursive; ">
            {{opt.option}}
          </label><br><br>
        </div><br> -->
        <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
          <mat-radio-button class="example-radio-button" *ngFor="let opt of question.optionsStatus"
            [value]="opt.option">
            {{opt.option}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <button type="submit" (click)="submitAnswer(question.questionId)"
        style="background-color: blue; border-color: grey; font-size: medium;">Submit</button>
    </div>
    <ng-template #elseBlock>
      <div class="page__content shadow p-3 position-relative">
        <div style="padding-left: 20px;">
          <h2>No more questions left. Thank you for attending...</h2>
        </div>
      </div>
    </ng-template>
  </div>
</div>
