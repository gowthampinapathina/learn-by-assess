spring.data.mongodb.database=assessmentService
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb/uri=mongodb
spring.datasource.driver-class-name=mongodb.jdbc.MongoDriver

server.port=8085

data.exception.message1=An Invalid Assessment Generation
data.exception.message2=Assessments are Not Found with the given Details
data.exception.message3=Assessments Already Exists Exception
data.exception.message4= No Data Found Exception
data.exception.message5= Given Batch Id is not Found
data.exception.message6= Batch Id is Already Exists

spring.application.name=assessment-service
eureka.client.service-url.defaultZone = http://localhost:8076/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true